baseURL: https://ki365.github.io/docs/
languageCode: en-us
title: Ki365 Documentation
disableKinds: home

cleanDestinationDir: true

### NOTICE: IF THIS IS ENABLED, LOGGING ON SITE VISITORS IS ENABLED

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

enableRobotsTXT: true
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true

menu:
  main:
    - name: Documentation
      pageRef: /
      weight: 1
    - name: Developers
      pageRef: /devs
      weight: 2
    - name: Blog
      pageRef: /blog
      weight: 3
    - name: Funding
      pageRef: /funding
      weight: 4
    - name: GitHub
      url: "https://github.com/Ki365/Ki365"
      params:
        icon: github
    - name: Search
      params:
        type: search
  # sidebar:
  #   - name: More
  #     params:
  #       type: separator
  #     weight: 1
  #   - name: "About"
  #     pageRef: "/about"
  #     weight: 2
  #   - name: "Hugo Docs â†—"
  #     url: "https://gohugo.io/documentation/"
  #     weight: 3

params:
  description: Engineering collaboration

  page:
    width: wide

  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      link: /

  search:
    enable: true
    type: flexsearch

    flexsearch:
      index: content

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # editURL:
  #   enable: true
  #   base: "https://github.com/Ki365/Ki365.github.io/edit/main/docs/content"

  blog:
    list:
      displayTags: true
      sortBy: date
      sortOrder: desc

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  comments:
    enable: true
    type: giscus

    giscus:
      repo: Ki365/ki365.github.io
      repoId: R_kgDOMNv2MA
      category: giscus
      categoryId: DIC_kwDOMNv2MM4CghPL
      mapping: pathname
      strict: 1
      reactionsEnabled: 1
      emitMetadata: 0
      inputPosition: top
      # theme: dark_tritanopia
      lang: en
      loading: lazy
